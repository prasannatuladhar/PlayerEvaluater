{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="jumbotron jumbotron-fluid mt-5">
            <div class="container ">
                <h1 class="display-5">Enter Game Number</h1>
                <form method="GET" action="{% url 'result_view' %}">
                    {%  csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-inline" name="result">
                        <button class="btn btn-dark btn-sm mt-1" type="submit">View </button>
                    </div>
                </form>


            </div>
        </div>
    </div>

 {% endblock %}
